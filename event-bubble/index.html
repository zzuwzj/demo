<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS事件冒泡的生动展现</title>
    <style>
    body {
        background-color: #eea;
    }
    
    .box {
        display: inline-block;
        padding: 50px;
    }
    
    .c1 {
        width: 400px;
        height: 400px;
        background-color: RGBA(100, 255, 220, 0.8);
    }
    
    .c2 {
        width: 300px;
        height: 300px;
        background-color: RGBA(255, 0, 0, 0.8);
    }
    
    .c3 {
        width: 200px;
        height: 200px;
        background-color: RGBA(0, 0, 255, 0.8);
    }
    
    .c4 {
        width: 100px;
        height: 100px;
        background-color: RGBA(255, 255, 0, 0.8);
    }
    #result {
        width: 400px;
        height: 200px;
        margin-top: 20px;
        padding: 10px;
        color: #eee;
        background-color: #685;
        font-size: 18px;
        overflow: auto;
    }
    </style>
</head>

<body>
    <h1>JS事件冒泡的生动展现</h1>
    <h4>绑定event listener在最外层div c1； 请尝试点击不同层级区域</h4>
    <h4>为capture和bubble阶段绑定不同事件，addEventListener的第三个参数为true指capture阶段</h4>
    <div class="box c1">c1
        <div class="box c2">c2
            <div class="box c3">c3
                <div class="box c4">c4</div>
            </div>
        </div>
    </div>
    <div>Result:</div>
    <div id="result"></div>
    <script src="main.js"></script>
</body>

</html>
