<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animation Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.easings.min.js"></script>
</head>

<body>
    <div class="desc">
        <h2>Animation Demo</h2></div>
    <div class="stage">
        <div class="anim">
            <div id="box1" class="box">Native JS (Click Me!)</div>
        </div>
        <hr>
        <div class="anim">
            <div id="box2" class="box">JQuery API</div>
        </div>
    </div>
    <div class="action">
        <div class="btn native">Source code - Native JS</div>
        <div class="btn jquery">Source code - JQuery API</div>
    </div>
    <div class="code">
        <div class="code1"></div>
        <div class="code2"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
