<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
.emailContainer {
    padding: 20px;
    background-color: antiquewhite
}

.emailFormatted {
    padding: 20px;
    background-color: aquamarine
}

.keyWords {
    color: red;
}

.keyWords.customer {
    font-weight: bold;
}

.hoverBox {
    position: absolute;
    display: none;
    padding: 10px;
    width: 100px;
    height: 150px;
    background-color: thistle;
}
</style>

<body>
    <h2>Email content:</h2>
    <div class="emailContainer">
        <h1>Hi Peter,</h1>
        <br>
        <br>
        <p>I bought an item1 <em>yesterday</em>.</p>
        <p>I want to buy item1, item2 from customer1.</p>
        <br>
        <br>
        <h3>Thanks</h3>
    </div>
    <br>
    <br>
    <h2>Formatted email content:</h2>
    <div class="emailFormatted"></div>
    <div class="hoverBox">
        <div class="content"></div>
    </div>
</body>
<script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
<script>
var $emailContainer = $('.emailContainer');
var $emailFormatted = $('.emailFormatted');
var text = $('.emailContainer').text();
console.log(text);

var regx = new RegExp('item1', 'g');
var regx2 = new RegExp('item2', 'g');
var regx3 = new RegExp('customer1', 'g');
var formattedText = $('.emailContainer').html().replace(regx, '<span class="keyWords">item1</span>').replace(regx2, '<span class="keyWords">item2</span>').replace(regx3, '<span class="keyWords customer"><em>customer1</em></span>');
$emailFormatted.html(formattedText);

//hover
var offset = 15;
$('.keyWords').mouseover(function(event) {
    /* Act on the event */
    $(this).css({
        'color': 'gold'
    });
    var left = event.pageX + offset;
    var top = event.pageY + offset;
    $('.hoverBox').css({
        left: left,
        top: top
    });
    var txt = $(this).text();
    $('.hoverBox').slideDown('fast', function() {
        $('.content').text(txt);
    });
});

$('.keyWords').mouseout(function(event) {
    /* Act on the event */
    $(this).css({
        'color': 'red'
    });
    var left = event.pageX + offset;
    var top = event.pageY + offset;
    $('.hoverBox').css({
        left: left,
        top: top
    });
    $('.hoverBox').hide();
});
</script>

</html>
